<!doctype html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <h1 class="m-a-1 text-xs-center">Fort Awesome Everywhere</h1>

      <ul class="nav nav-pills m-b-3">
        <li class="nav-item">
          <a class="nav-link active" href="#web">Web</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#ios">iOS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#android">Android</a>
        </li>
      </ul>

      <div class="web-container">
        <a name="web"></a>
        <h2>On the Web</h2>
        <p>Use it the way you would normally use it.</p>
      </div>

      <hr>

      <div class="ios-container">
        <a name="ios"></a>
        <h2>On iOS</h2>
        <p>1: Pull this library into your iOS application</p>
        <div class="form-group">
          <label>Fort Awesome Kit ID</label>
          <div class="row m-b-1">
            <div class="col-sm-6">
              <input placeholder="xxxxxxxx" class="form-control" type="text" name="ios_kit_id">
            </div>
            <div class="col-sm-2">
              <button id="ios-button" class="btn btn-primary">Export JSON Map</button>
            </div>
          </div>
          <textarea id="ios-output" class="form-control" placeholder="Output JSON..." rows="10"></textarea>
        </div>
      </div>

      <hr>

      <div class="android-container">
        <a name="android"></a>
        <h2>On Android</h2>
        <p>1: Pull this library into your Android application</p>
        <div class="form-group">
          <label>Fort Awesome Kit ID</label>
          <div class="row m-b-1">
            <div class="col-sm-6">
              <input placeholder="xxxxxxxx" class="form-control" type="text" name="android_kit_id">
            </div>
            <div class="col-sm-2">
              <button id="android-button" class="btn btn-primary">Export XML Map</button>
            </div>
          </div>
          <textarea id="android-output" class="form-control" placeholder="Output XML..." rows="10"></textarea>
        </div>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>

    <script src="script.js"></script>

  </body>
</html>
